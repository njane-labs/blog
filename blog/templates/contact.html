<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BlogSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">BlogSite</a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form>
            <section class="contact-us-alt bg-light py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h3>Contact Us</h3>
                            <p>Feel free to reach out to us for any inquiries or collaborations.</p>
                            <ul class="list-unstyled">
                                <li><i class="fas fa-map-marker-alt me-2"></i> Nairobi, Kenya</li>
                                <li><i class="fas fa-envelope me-2"></i> help@sellyafrca.com</li>
                                <li><i class="fas fa-phone me-2"></i> +254 700 000 000</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>        
        </section>
        
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 BlogSite. All rights reserved.</p>
    </footer>
</body>
</html>
