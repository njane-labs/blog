<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Blog</title>
  <!-- TinyMCE Script -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>

  <h1>Edit Blog Post</h1>
  <form action="{% url 'edit_blog' blog.id %}" method="POST">
    {% csrf_token %}
    
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ blog.title }}" required>

    <label for="description">Description:</label>
    <textarea id="blogDescription" name="description">{{ blog.description }}</textarea>

    <label for="author">Author's Name:</label>
    <input type="text" name="author" value="{{ blog.author }}" required>

    <label for="status">Status:</label>
    <select name="status">
      <option value="draft" {% if blog.status == 'draft' %}selected{% endif %}>Save as Draft</option>
      <option value="published" {% if blog.status == 'published' %}selected{% endif %}>Publish</option>
    </select>

    <button type="submit">Update Blog</button>
  </form>

  <!-- TinyMCE Initialization Script -->
  <script>
    tinymce.init({
      selector: '#blogDescription',
      plugins: 'lists link image preview',
      toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | preview',
      menubar: false,
      branding: false,
    });
  </script>

</body>
</html>
