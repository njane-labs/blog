<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin Dashboard</h1>
            <div class="flex space-x-4">
                <a href="#dashboard" class="hover:text-gray-300">Dashboard</a>
                <a href="#users" class="hover:text-gray-300">Users</a>
                <a href="#settings" class="hover:text-gray-300">Settings</a>
                <button class="bg-red-500 px-4 py-1 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <!-- User Registration Form -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6">Register New User</h2>
            <form id="registrationForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">First Name</label>
                        <input type="text" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Last Name</label>
                        <input type="text" class="w-full p-2 border rounded" required>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" class="w-full p-2 border rounded" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Role</label>
                    <select class="w-full p-2 border rounded">
                        <option>User</option>
                        <option>Admin</option>
                        <option>Moderator</option>
                    </select>
                </div>

                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    Register User
                </button>
            </form>
        </div>

        <!-- User List -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-2xl font-bold mb-6">Registered Users</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="p-3 text-left">Name</th>
                            <th class="p-3 text-left">Email</th>
                            <th class="p-3 text-left">Role</th>
                            <th class="p-3 text-left">Status</th>
                            <th class="p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="p-3">John Doe</td>
                            <td class="p-3">john@example.com</td>
                            <td class="p-3">Admin</td>
                            <td class="p-3"><span class="bg-green-100 text-green-800 px-2 py-1 rounded">Active</span></td>
                            <td class="p-3">
                                <button class="text-blue-500 hover:text-blue-700 mr-2">Edit</button>
                                <button class="text-red-500 hover:text-red-700">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your registration logic here
            alert('Registration form submitted!');
        });
    </script>
</body>
</html>
